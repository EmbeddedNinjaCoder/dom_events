<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Mouse Events</title>
   </head>
   <body>
      <section>
         <div class="box red" id="click">
            <p>CLICK</p>
         </div>
         <div class="box green" id="doubleclick">
            <p>DOUBLECLICK</p>
         </div>
         <div class="box blue" id="mousedown">
            <p>MOUSEDOWN</p>
         </div>
         <div class="box yellow" id="mouseup">
            <p>MOUSEUP</p>
         </div>
         <div class="box cornflowerblue" id="click-order">
            <p>
               CLICK TO SEE ORDER OF CLICK, MOOUSEDOWN, AND MOUSEUP EVENTS IN
               CONSOLE
            </p>
         </div>

         <div class="box purple" id="mouseenter">
            <p>MOUSEENTER</p>
         </div>
         <div class="box purple" id="mouseover">
            <p>MOUSEOVER</p>
         </div>
         <div class="box orange" id="mouseleave">
            <p>MOUSELEAVE</p>
         </div>
         <div class="box orange" id="mouseout">
            <p>MOUSEOUT</p>
         </div>
         <div class="box red round" id="mousemove">
            <p>MOUSEMOVE</p>
         </div>
      </section>

</html>
