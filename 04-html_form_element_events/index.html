<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>04-HTML Form Element Events</title>
      <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
         }
         label {
            display: block;
            margin-bottom: 10px;
         }

         select {
            margin-bottom: 10px;
         }
         fieldset {
            margin-top: 30px;
            width: 10%;
         }
      </style>
   </head>
   <body>
      <form>
         <fieldset>
            <legend>Radio buttons:</legend>
            <label>
               <input
                  type="radio"
                  name="radioButtons"
                  value="option1"
                  checked
               />
               Option 1
            </label>
            <label>
               <input type="radio" name="radioButtons" value="option2" />
               Option 2
            </label>
            <label>
               <input type="radio" name="radioButtons" value="option3" />
               Option 3
            </label>
         </fieldset>

         <fieldset id="checkbox_group">
            <legend>Checkbox:</legend>
            <label>
               <input type="checkbox" name="checkbox" value="checkbox1" />
               Check me!
            </label>
            <label>
               <input type="checkbox" name="checkbox" value="checkbox2" />
               Check me!
            </label>
         </fieldset>

         <fieldset>
            <legend>Dropdown list:</legend>
            <select id="dropdown">
               <option value="option1">Option 1</option>
               <option value="option2">Option 2</option>
               <option value="option3">Option 3</option>
            </select>
         </fieldset>
      </form>

      <script src="./index.js"></script>
   </body>
</html>
